name: Build image to ghcr

permissions:
  contents: read
  packages: write

on:
# TODO uncomment push
#  push:
#    branches:
#      - main
#  pull_request:
#    branches:
#      - '*'
  release:
    types:
      - published
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: "Build to Github Container Registry"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            build:
              - ./!(**.md)
      - name: Docker Metadata
        uses: docker/metadata-action@v4
        id: meta
        if: steps.filter.outputs.build == 'true' || (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch')
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=edge,branch=main
            type=raw,value=edge,enable=${{ github.event_name == 'workflow_dispatch' }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        if: steps.filter.outputs.build == 'true' || (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch')
      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2
        if: steps.filter.outputs.build == 'true' || (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch')

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        if: (steps.filter.outputs.build == 'true' && github.event_name != 'pull_request') || (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch')
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        if: steps.filter.outputs.build == 'true' || (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch')
        with:
#          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
